{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giri≈ü Yap / Kayƒ±t Ol - New Year's Gift Exchange</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <style>
        :root {
            --primary: #000000;
            --secondary: #FFFFFF;
            --accent: #667eea;
            --accent-hover: #764ba2;
            --shadow: 8px 8px 0px var(--primary);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Container */
        .auth-container {
            background: var(--secondary);
            width: 90%;
            max-width: 400px;
            padding: 40px 35px;
            position: relative;
            z-index: 10;
            border: 3px solid var(--primary);
            box-shadow: var(--shadow);
            border-radius: 12px;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 6px;
            right: -6px;
            bottom: -6px;
            border: 3px solid var(--primary);
            z-index: -1;
            border-radius: 12px;
        }

        /* Logo ve Ba≈ülƒ±k */
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo {
            width: 70px;
            height: 70px;
            margin: 0 auto 15px;
            background: var(--accent);
            border: 3px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            box-shadow: 4px 4px 0px var(--primary);
        }

        .auth-title {
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            font-weight: 900;
            color: var(--primary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .auth-subtitle {
            color: var(--primary);
            font-size: 15px;
            font-weight: 600;
        }

        /* Tab Buttons */
        .tab-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 28px;
            border: 3px solid var(--primary);
            padding: 5px;
        }

        .tab-button {
            flex: 1;
            padding: 10px;
            border: 2px solid transparent;
            background: transparent;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            font-weight: 700;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .tab-button.active {
            background: var(--accent);
            color: var(--secondary);
            border: 2px solid var(--primary);
            box-shadow: 4px 4px 0px var(--primary);
            transform: translate(-2px, -2px);
        }

        /* Forms */
        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary);
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 3px solid var(--primary);
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            transition: all 0.3s ease;
            background: var(--secondary);
            outline: none;
        }

        .form-input:focus {
            box-shadow: 4px 4px 0px var(--primary);
            transform: translate(-2px, -2px);
        }

        .form-input::placeholder {
            color: #999;
        }

        /* Submit Button */
        .submit-button {
            width: 100%;
            padding: 14px;
            border: 3px solid var(--primary);
            background: var(--accent);
            color: var(--secondary);
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-button:hover {
            box-shadow: 4px 4px 0px var(--primary);
            transform: translate(-2px, -2px);
            background: var(--accent-hover);
        }

        .submit-button:active {
            transform: translate(0, 0);
            box-shadow: 2px 2px 0px var(--primary);
        }

        /* Forgot Password */
        .forgot-password {
            text-align: right;
            margin-top: -12px;
            margin-bottom: 16px;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: underline;
            font-size: 13px;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            text-decoration-thickness: 2px;
        }

        /* Back to Home */
        .back-home {
            text-align: center;
            margin-top: 25px;
        }

        .back-home a {
            color: var(--primary);
            text-decoration: underline;
            font-size: 14px;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .back-home a:hover {
            text-decoration-thickness: 2px;
            gap: 8px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .auth-container {
                width: 95%;
                padding: 35px 25px;
            }

            .auth-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Snowflakes Animation (aynƒ± ana sayfadaki gibi) -->

        <div class="snowflake">‚ùÖ</div>
        <div class="snowflake">‚ùÜ</div>
        <div class="snowflake">‚ùÖ</div>
        <div class="snowflake">‚ùÜ</div>
        <div class="snowflake">‚ùÖ</div>
        <div class="snowflake">‚ùÜ</div>
        <div class="snowflake">‚ùÖ</div>
        <div class="snowflake">‚ùÜ</div>
        <div class="snowflake">‚ùÖ</div>
        <div class="snowflake">‚ùÜ</div>
    </div>

    <!-- Auth Container -->
    <div class="auth-container">
        <!-- Header -->
        <div class="auth-header">
            <div class="auth-logo">üéÅ</div>
            <h1 class="auth-title">Ho≈ü Geldiniz!</h1>
            <p class="auth-subtitle">Yeni yƒ±l hediye deƒüi≈üimine katƒ±lƒ±n</p>
        </div>

        <!-- Tab Buttons -->
        <div class="tab-buttons">
            <button class="tab-button active" onclick="switchTab('login')">Giri≈ü Yap</button>
            <button class="tab-button" onclick="switchTab('signup')">Kayƒ±t Ol</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form-container active">
            <form method="POST" action="#">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label">E-posta</label>
                    <input type="email" name="email" class="form-input" placeholder="ornek@email.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">≈ûifre</label>
                    <input type="password" name="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <div class="forgot-password">
                    <a href="#">≈ûifremi Unuttum?</a>
                </div>
                <button type="submit" class="submit-button">Giri≈ü Yap üéâ</button>
            </form>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="form-container">
            <form method="POST" action="#">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label">Ad Soyad</label>
                    <input type="text" name="fullname" class="form-input" placeholder="Ahmet Yƒ±lmaz" required>
                </div>
                <div class="form-group">
                    <label class="form-label">E-posta</label>
                    <input type="email" name="email" class="form-input" placeholder="ornek@email.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">≈ûifre</label>
                    <input type="password" name="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <div class="form-group">
                    <label class="form-label">≈ûifre Tekrar</label>
                    <input type="password" name="password_confirm" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit" class="submit-button">Kayƒ±t Ol üéÅ</button>
            </form>
        </div>

        <!-- Back to Home -->
        <div class="back-home">
            <a href="{% url 'home' %}">
                ‚Üê Ana Sayfaya D√∂n
            </a>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // Tab buttons
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Forms
            const forms = document.querySelectorAll('.form-container');
            forms.forEach(form => form.classList.remove('active'));
            
            if (tab === 'login') {
                document.getElementById('login-form').classList.add('active');
            } else {
                document.getElementById('signup-form').classList.add('active');
            }
        }
    </script>
</body>
</html>
